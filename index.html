<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhotoFixer AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #333; }
    .container {
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    input[type="file"] { margin: 20px 0; }
    img { max-width: 100%; margin-top: 15px; border-radius: 10px; }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background: #4338ca; }
  </style>
</head>
<body>
  <div class="container">
    <h1>PhotoFixer AI</h1>
    <p>Upload foto lalu klik "Upscale"</p>
    <input type="file" id="upload" accept="image/*">
    <br>
    <button onclick="upscale()">Upscale</button>
    <div id="result"></div>
  </div>

  <script>
    let uploadedFile = null;

    document.getElementById("upload").addEventListener("change", (e) => {
      uploadedFile = e.target.files[0];
      if (uploadedFile) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(uploadedFile);
        document.getElementById("result").innerHTML = "<h3>Preview</h3>";
        document.getElementById("result").appendChild(img);
      }
    });

    async function upscale() {
      if (!uploadedFile) return alert("Pilih foto dulu!");

      document.getElementById("result").innerHTML = "<p>Memproses upscale...</p>";

      // 1. Upload gambar ke https://api.imgbb.com atau service hosting gratis
      // untuk dapat URL (Replicate butuh link, bukan file langsung)
      // Di sini contoh cepat: convert file ke Base64
      const base64 = await fileToBase64(uploadedFile);

      // 2. Kirim request ke Replicate API (Real-ESRGAN)
      const response = await fetch("https://api.replicate.com/v1/predictions", {
        method: "POST",
        headers: {
          "Authorization": "Token r8_KfiizIO4bVQNb6m4njIiRFmsEiqY4zN1r3wCR",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          version: "9936d7e4b90d80cfcf52b7a43d602a89c13cbe3d5cf9d74f7dc0f3e606e3cbb6", 
          input: { image: base64 }
        })
      });

      const prediction = await response.json();

      // 3. Tampilkan hasil (sementara hanya log, nanti polling)
      console.log(prediction);
      document.getElementById("result").innerHTML = 
        "<p>Permintaan dikirim. Cek console untuk detail.</p>";
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
                       </html>
